Insert Accounts:
    api: rest
    sf_object: Account
    action: upsert
    update_key: Extid__c
    fields:
        - Name
        - Extid__c
Insert Contacts:
    api: bulk
    sf_object: Contact
    action: upsert
    update_key: Extid__c
    fields:
        - FirstName
        - LastName
        - Extid__c
Insert Opportunities:
    sf_object: Opportunity
    api: bulk
    action: upsert
    update_key: Name
    fields:
        - Name
        - CloseDate
        - StageName
